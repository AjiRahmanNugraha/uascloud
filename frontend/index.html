<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mental Health Support - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-container">
    <div class="auth-card">
      <h2>Welcome to Mental Health Support</h2>
      <p class="auth-subtitle">Your safe space for mental health conversations</p>

      <div class="auth-tabs">
        <button id="login-tab" class="auth-tab active">Login</button>
        <button id="register-tab" class="auth-tab">Register</button>
      </div>

      <form id="login-form" class="auth-form">
        <div class="form-group">
          <input type="text" id="login-username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input type="password" id="login-password" placeholder="Password" required />
        </div>
        <button type="submit" class="auth-btn">Login</button>
      </form>

      <form id="register-form" class="auth-form" style="display:none;">
        <div class="form-group">
          <input type="text" id="register-username" placeholder="Choose Username" required />
        </div>
        <div class="form-group">
          <input type="password" id="register-password" placeholder="Choose Password" required />
        </div>
        <button type="submit" class="auth-btn">Create Account</button>
      </form>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
